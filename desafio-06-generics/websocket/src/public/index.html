<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1>WebSocket</h1>
    <fieldset>
      <label for="message">Mensaje</label>
      <input type="text" name="message" id="message" />
      <button id="send">Enviar</button>
    </fieldset>
    <fieldset>
      <ul id="messages"></ul>
    </fieldset>

    <script>
      const socket = io();
      const inputMessage = document.getElementById("message");
      const sendMessage = document.getElementById("send");
      const messages = document.getElementById("messages");

      send.addEventListener("click", () => {
        socket.emit("messageFront", inputMessage.value);
      });

      socket.on("connectionMessage", (data) => {
        console.log("connectionMessage", data);
      });

      socket.on("messageBackend", (data) => {
        let inner = "";
        console.log("messageBackend", data);
        data.map((message) => {
          inner += `
            <li>
              <span>Id: ${message.id}</span>
              <span>Mensaje: ${message.message}</span>
            </li>
          `;
        });
        messages.innerHTML = inner;
      });
    </script>
  </body>
</html>
